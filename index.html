<!DOCTYPE html>
<html lang="en" class="">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Pomodoro timer, temporizador">
  <title>Pomodoro - JS Version</title>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.svg" type="image/x-svg">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <button id="toggle-mode">
      <span class="sr-only">Ativar dark mode</span>
      <i class="ph-bold ph-sun"></i>
      <i class="ph-bold ph-moon"></i>
    </button>

    <section id="timer" class="flex">
      <span id="minutes">25</span>
      <span>:</span>
      <span id="seconds">00</span>
    </section>

    <section id="controls" class="flex">
      <button class="ph ph-play-circle"></button>
      <button class="ph ph-pause-circle"></button>
      <button class="ph ph-timer secondary"></button>
      <button class="ph ph-stop-circle secondary"></button>
      <button class="ph ph-speaker-none secondary"></button>
      <button class="ph ph-speaker-high"></button>
    </section>
  </div>

  <script type="module" src="src/main.js"></script>
</body>
</html>
